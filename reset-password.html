<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cambiar Contraseña</title>
    <style>
        body{
            font-family:Arial,sans-serif;
            background-color:#f4f7f6;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }
        .container{
            background:#fff;
            padding:20px;
            border-radius:8px;
            box-shadow:0 2px 10px rgba(0,0,0,.1);
            width:300px;
        }
        .container h2{ text-align:center; }
        label{ font-size:14px;margin-bottom:8px;display:block; }
        input[type="password"]{
            width:100%;padding:10px;margin-bottom:20px;
            border:1px solid #ccc;border-radius:4px;
        }
        button{
            width:100%;padding:10px;
            background:#4caf50;color:#fff;
            border:none;border-radius:4px;
            cursor:pointer;font-size:16px;
        }
        button:hover{ background:#45a049; }
    </style>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h2>Cambiar Contraseña</h2>

    <form action="/reset-password" method="post">
        <!-- token oculto -->
        <input type="hidden" name="token" th:value="${token}" />

        <label for="newPassword">Nueva Contraseña</label>
        <input type="password" id="newPassword" name="newPassword" required />

        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />

        <button type="submit">Cambiar Contraseña</button>
    </form>

    <!-- mensaje de error -->
    <div th:if="${errorMessage}" style="color:red;margin-top:10px;">
        <p th:text="${errorMessage}"></p>
    </div>
</div>

<!-- ✅ Alerta automática + redirección -->
<script th:if="${successMessage}" th:inline="javascript">
    Swal.fire({
      icon: 'success',
      title: [[${successMessage}]],
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didClose: () => { window.location.href = '/login'; }
    });
</script>
</body>
</html>
