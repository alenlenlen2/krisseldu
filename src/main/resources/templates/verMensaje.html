<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ver Mensaje</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          padding: 20px;
          color: #333;
        }
        .container {
          max-width: 800px;
          margin: auto;
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Estilo para la "notificación" */
        .notification-header {
          display: flex;
          align-items: center;
          gap: 10px;
          background-color: #2b78e4;
          color: white;
          padding: 12px 20px;
          border-radius: 8px;
          font-size: 20px;
          font-weight: bold;
          margin-bottom: 20px;
          box-shadow: 0 4px 10px rgba(76, 175, 80, 0.5);
        }
        .notification-header svg {
          width: 28px;
          height: 28px;
          fill: white;
        }

        h2 {
          margin: 0;
        }
        video {
          width: 100%;
          max-height: 400px;
          border-radius: 8px;
          margin-bottom: 20px;
        }
        p.message-content {
          font-size: 18px;
          line-height: 1.5;
        }
        .back-link {
          display: inline-block;
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          text-decoration: none;
          border-radius: 6px;
          transition: background-color 0.3s ease;
        }
        .back-link:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Título tipo notificación con ícono -->
    <div class="notification-header" role="banner" aria-label="Mensaje del terapeuta">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4a1.5 1.5 0 0 0-3 0v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
        </svg>
        <h2>Mensaje del terapeuta</h2>
    </div>

    <!-- Video simulado con ruta estática -->
    <video controls autoplay muted>
        <source src="/images/cognitivograbado.mp4" type="video/mp4" />
        Tu navegador no soporta video.
    </video>

    <p class="message-content" th:text="${mensaje.contenido}">Aquí va el mensaje del terapeuta.</p>

    <a th:href="@{'/marcarLeidoYVolver/' + ${mensaje.id}}" class="back-link">Volver al inicio</a>
</div>
</body>
</html>
